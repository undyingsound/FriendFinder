            <h1 class="display-4">Tell us about yourself.</h1>

                <br>
                <fieldset class="form-group">

                <br>

    <!-- Modal -->
    <div class="modal fade" id="matchModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle">Bow Chicka WoW WoW/h5>

                <div class="modal-body">
                    <h2 id="modalName"></h2>
                    <img id="modalImg" src="" width=500px alt="Match">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
        crossorigin="anonymous"></script>
    <script type="text/javascript">

        $('#submit').on("click", function () {
            let userInput = {
                name: $('#name').val().trim(),
                photo: $('#photo').val().trim(),
                gender: $('#gender').val().trim(),
                scores: [$('#question01').val().trim(), $('#question02').val().trim(), $('#question03').val().trim(), $('#question04').val().trim(), $('#question05').val().trim(), $('#question06').val().trim(), $('#question07').val().trim(), $('#question08').val().trim(), $('#question09').val().trim(), $('#question10').val().trim()]
            }
            let currentURL = window.location.origin;

            $.post(currentURL + '/api/friends', userInput, function (data) {
                $("#modalName").text(data.name);
                $("#modalImg").attr("src", data.photo);
                $("#matchModal").modal("show");
            });
            return false;
        });
    </script>
